<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-site-verification" content="UeTsOxFW5B_vQTcT_dbPkmLtbfIEH6Vct-eBOUunKiQ" />
    <title>LinRZ - Universal Compression Tool by YUSR</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #ffffff;
            color: #1a1a1a;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 3rem 2rem;
        }

        .container {
            max-width: 1200px;
            width: 100%;
        }

        /* Logo Section */
        .logo-section {
            text-align: center;
            margin-bottom: 3rem;
            animation: fadeInDown 0.8s ease-out;
        }

        .logo {
            width: 120px;
            height: 120px;
            margin: 0 auto 1.5rem;
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            letter-spacing: -1px;
        }

        .company {
            font-size: 0.9rem;
            color: #6b7280;
            font-weight: 500;
            letter-spacing: 1px;
        }

        /* Download Button */
        .download-section {
            text-align: center;
            margin-bottom: 4rem;
            animation: fadeInUp 1s ease-out;
        }

        .download-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.8rem;
            padding: 1.2rem 3rem;
            background: #1a1a1a;
            color: white;
            text-decoration: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .download-btn:hover {
            background: #000000;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .download-icon {
            font-size: 1.3rem;
        }

        /* Screenshots Section */
        .screenshots {
            animation: fadeInUp 1.2s ease-out;
        }

        .screenshots-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
            gap: 2rem;
        }

        .screenshot {
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            transition: all 0.3s;
            background: #f9fafb;
        }

        .screenshot:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.12);
        }

        .screenshot img {
            width: 100%;
            height: auto;
            display: block;
        }

        /* Animations */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            body {
                padding: 2rem 1rem;
            }

            h1 {
                font-size: 2rem;
            }

            .logo {
                width: 80px;
                height: 80px;
            }

            .screenshots-grid {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }

            .download-btn {
                padding: 1rem 2rem;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Logo Section -->
        <div class="logo-section">
            <div class="logo">
                <img src="logo.png" alt="LinRZ Logo">
            </div>
            <h1>LinRZ</h1>
            <p class="company">BY YUSR</p>
        </div>

        <!-- Download Button -->
        <div class="download-section">
            <a href="https://www.dropbox.com/scl/fi/koyasw6qsw01tuv0bnu2g/linrz.x86_64?rlkey=ruys8cu3zstmb8sklws5ju2nu&st=oxm9l3dq&dl=1" class="download-btn" download>
                <span class="download-icon">üêß</span>
                Download for Linux
            </a>
        </div>

        <!-- Screenshots -->
        <div class="screenshots">
            <div class="screenshots-grid">
                <div class="screenshot">
                    <img src="screenshot1.png" alt="LinRZ Screenshot 1">
                </div>
                <div class="screenshot">
                    <img src="screenshot2.png" alt="LinRZ Screenshot 2">
                </div>
                <div class="screenshot">
                    <img src="screenshot3.png" alt="LinRZ Screenshot 3">
                </div>
                <div class="screenshot">
                    <img src="screenshot4.png" alt="LinRZ Screenshot 4">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
